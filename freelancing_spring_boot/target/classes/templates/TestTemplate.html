<div class="container">
    <div class="card border-0">
    <span class="card-header">
      <div class="row">
        <span class="col">
          <img
                  class="rounded-3 float-sm-start"
                  style="width: 4em"
                  src="https://drive.google.com/thumbnail?id=1CsKM8x1W4fKmmR5pTxpVGFoKTItaf0Zi&sz=w2000"
          />
        </span>
      </div>
    </span>
        <div class="card-body mt-2">
            <ul class="list-unstyled">
                <div class="row d-flex">
                    <div class="col d-flex justify-content-end">
                        {{ date }}
                    </div>
                </div>
                <li>
                    <h6>Dear {{ name }},</h6>
                </li>

                <li class="mb-0">
                    <p>
                        This is a notification email sent from Ghostech-Team regarding the
                        recent activity.
                    </p>
                </li>

                <li class="list-group-item mb-4">{{ action }}</li>
                <li>
                    <p>
                        Sincerely, <br />
                        GhostechTeam &ensp; <small class="text-muted"></small
                    ><a class="text-bg-danger" href="http://localhost:4200"
                    >com.example</a
                    >
                    </p>
                </li>
            </ul>
        </div>
    </div>
</div>
